apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-very-old-version
  namespace: default
  labels:
    app: node-very-old-version
spec:
  selector:
    matchLabels:
      app: node-very-old-version
  template:
    metadata:
      labels:
        app: node-very-old-version
    spec:
      containers:
        - name: node-very-old-version
          image: node-very-old-version:v0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: node-very-old-version
  namespace: default
spec:
  selector:
    app: node-very-old-version
  ports:
    - protocol: TCP
      port: 3000